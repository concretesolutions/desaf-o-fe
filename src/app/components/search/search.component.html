<div class="search">
    <input type="text" class="searchInput" id="searchInput" [(ngModel)]="searchInput" (keyup.enter)="search(searchInput)" >
    <button type="submit" class="searchBtn" (click)="search(searchInput)" >
        <img class="icon" src="../../../assets/img/icons/search.png" />
    </button>
</div>
