<input type="search" [(ngModel)]="nickName">
<button (click)='newNickName()'> Buscar </button>

<div *ngIf='existence== false'>El usuario no existe :( </div>
<div *ngIf='existence'>
    <p>{{user.name}}</p>
    <p>{{user.login}}</p>
    <p>{{user.email}}</p>
    <p>Biograf√≠a {{user.bio}}</p>
    <p>Seguidores {{user.followers}}</p>
    <p>Siguiendo {{user.following}}</p>
    <img src="{{user.avatar_url}}" alt="">
</div>

<div *ngIf='existenceRepos==false'> Usuario sin repositorio</div>
<div *ngIf='existenceRepos'>
    <div *ngFor='let repositories of repos'>
        <p>{{repositories.name}} </p>
        <p>{{repositories.description}} </p>
        <p>{{repositories.stargazers_count}} </p>


    </div>
</div>
